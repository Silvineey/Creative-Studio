<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Cadastro</title>
  <link rel="stylesheet" href="../stylos/login.css">
  <script defer src="../codigos/login.js"></script>
</head>

<body>
  <h1>Bem-vindo</h1>
  <h2>Cadastro</h2>

  <div class="container">
    <form class="caixa" onsubmit="cadastrar(event)">
      <div>
        <label for="cadastroUsuario">UsuÃ¡rio</label><br>
        <input autocomplete="username" required id="cadastroUsuario" name="usuario" type="text" required>
      </div>
      <div>
        <label for="cadastroEmail">Email</label><br>
        <input autocomplete="email" required id="cadastroEmail" type="email">
      </div>
      <div>
        <label for="cadastroSenha">Senha</label><br>
        <input required autocomplete="new-password" id="cadastroSenha" name="senha" type="password" required>
      </div>
      <div class="botao">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
