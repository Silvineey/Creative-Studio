<!DOCTYPE html>

<head>

<body class="cadastro">
  <div>
    <a href="../index.htmls">voltar</a>

  <div class="container">
    <h2 class="h2c">Cadastro</h2>
    <form class="caixa" onsubmit="cadastrar(event)">
      <div>
        <label for="cadastroUsuario">UsuÃ¡rio</label><br>
        <input placeholder="Usuario" autocomplete="username" required id="cadastroUsuario" name="usuario" type="text" required>
      </div>
      <div>
        <label for="cadastroEmail">Email</label><br>

      </div>
    </form>
