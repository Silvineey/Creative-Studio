<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="../stylos/login.css">
    <script src="../codigos/login.js"></script>
</head>

<body>
    <h1>Bem Vindo</h1>
    <div class="conteiner">
        <form class="caixa" action="POST">
            <div>
                <label for="email">Usuario</label> <br>
                <input id="email" name="email" type="text">
            </div>
            <div>
                <label for="senha">Senha</label><br>
                <input id="senha" name="senha" type="password">
                <div class="texto">
                    <p>Esqueci a senha</p><br>
                </div>
                <div class="texto">
                    <p>Cadastrar-se</p>
                </div>
            </div>
            <div class="botao">
                <button onclick="logar()">Logar</button>
            </div>
        </form>
    </div>
</body>
</html>
